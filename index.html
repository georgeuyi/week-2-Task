<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <h1>Reservation Form</h1>
    <input type="" name="username" id="username" placeholder= "Name" required><br><br>
    <input type="" name="email" class="email" placeholder= "Email" required><br><br>
  
    <div class="date">
    Pick a date
  <input type="" class="month" placeholder= "MM" required>
  <input type= ""class="days" placeholder= "DD" required>
  <input type= "" class="year" placeholder= "YYYY" required><br><br>
  </div>
  <div class="time">
  Pick a time
    <input type="" class="hours" placeholder= "00" required>
    <input type="" class="minutes" placeholder= "00" required>
    <select id="when">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select><br><br>
  </div>
    <div class="container">
      <div class="input-box">
        <button type="button" onclick="minus()" style="font-size: 20px;">-</button>
        <p id="counter">0</p>
        <h3 class="personData">person</h3>
        <button type="button" onclick="plus()">+</button>
      </div>
    </div>
    <div class ="reservation">
    <a href="#" class="reservation-btn">Make Reservation</a>
  </div>
<script>
  let increaseCount = document.querySelector("#counter");
  let personText = document.querySelector(".personData");
  let defaultText = "person";
  let newText = "people";

  let count = 0;

  function plus() {
    count = count + 1;
    increaseCount.textContent = count;

    if (count >= 2) {
      personText.textContent = newText;
    } else if (count < 2) {
      personText.textContent = defaultText;
    } else {
      personText.textContent = defaultText;
    }
  }

  function minus() {
    if (count > 0) {
      count = count - 1;
    increaseCount.textContent = count;
    }

    if(count === 2){
      newText.textContent = newText;
    } else if (count <= 1) {
      personText.textContent = defaultText;
    }
  }
</script>
  </body>
</body>
</html>
